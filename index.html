<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather App</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        width: 320px;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        border: none;
        background: #4CAF50;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #43a047;
    }

    .result {
        margin-top: 20px;
        font-size: 16px;
    }

    .temp {
        font-size: 28px;
        font-weight: bold;
        margin: 10px 0;
    }
</style>
</head>

<body>

<div class="card">
    <h2>üå§ Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Check Weather</button>

    <div class="result" id="result"></div>
</div>

<script>
function getWeather() {
    const city = document.getElementById("city").value;
    const result = document.getElementById("result");

    if (city === "") {
        result.innerHTML = "‚ùó Please enter city name";
        return;
    }

    fetch("https://goweather.herokuapp.com/weather/" + city)
        .then(response => response.json())
        .then(data => {

            if (!data.temperature) {
                result.innerHTML = "‚ùå City not found";
                return;
            }

            result.innerHTML = `
                <div class="temp">${data.temperature}</div>
                <div>üå¨ Wind: ${data.wind}</div>
                <div>‚òÅ ${data.description}</div>
            `;
        })
        .catch(() => {
            result.innerHTML = "‚ö† Error fetching data";
        });
}
</script>

</body>
</html>
